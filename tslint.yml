extends:
  - "tslint:recommended"
  - "tslint-eslint-rules"
  - "tslint-no-unused-expression-chai"
rules:
  max-line-length:
    options: [180]
  new-parens: true
  no-arg: true
  no-bitwise: true
  no-conditional-assignment: true
  no-consecutive-blank-lines: false
  no-console:
    severity: warning
    options:
      - debug
      - info
      - log
      - time
      - timeEnd
      - trace
  ter-indent:
    - true
    - 4
  linebreak-style:
    - true
    - LF
  quotemark:
    - true
    - single
  semicolon:
    - true
    - always
    - ignore-interfaces
  object-curly-spacing:
    - true
    - always
  trailing-comma:
    - false
  object-literal-sort-keys:
    - false
  member-access:
    - false
  variable-name:
    - true
    - check-format
    - allow-leading-underscore
  no-var-requires:
    - false
  arrow-parens:
    - false
  only-arrow-functions:
    false
  max-classes-per-file:
    false
  member-ordering:
    false
  interface-name:
    - true
    - never-prefix
jsRules:
  max-line-length:
    options: [180]
  ter-indent:
    - true
    - 4
  linebreak-style:
    - true
    - LF
  quotemark:
    - true
    - single
  semicolon:
    - true
    - always
  object-curly-spacing:
    - true
    - always
  trailing-comma:
    - false
  object-literal-sort-keys:
    - false
